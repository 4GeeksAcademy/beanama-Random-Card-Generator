<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <div id="randomCard" class="container card">
        <div class="row">
          <div id="simbolo1" class="col-3 symbol align-self-start">
            ♠
          </div>
          <div id="numero" class="col-6 number align-self-center">
            3
          </div>
          <div id="simbolo2" class="col-3 symbol align-self-end">
            ♠
          </div>
        </div>
      </div>
      <button type="button" id="new-card" class="btn btn-light mt-5">
        Clic para obtener nueva carta!
      </button>
      <div class="fixed-bottom p-4 text-white">
        <input id="card-height" type="number" placeholder="Height" />
        <input id="card-width" type="number" placeholder="Width" />
        Made with ❤️ by
        <a href="https://github.com/beanama">Bea</a>
      </div>
    </div>
  </body>
</html>
